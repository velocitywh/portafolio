<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <style>
      #back-button-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000; /* Ensure it appears above other content */
      }
      #back-button {
        background-color: #007bff; /* Change the background color as needed */
        color: #fff; /* Change the text color as needed */
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
    <div id="back-button-container"></div>
    <script>
      // Create the back button element
      const backButtonContainer = document.getElementById(
        'back-button-container'
      );
      const backButton = document.createElement('button');
      backButton.setAttribute('id', 'back-button');
      backButton.textContent = 'Back to Portfolio';

      // Add an event listener to the back button
      backButton.addEventListener('click', () => {
        // Change the URL to your portfolio URL
        window.location.href = '../index.html';
      });

      // Append the back button to the container
      backButtonContainer.appendChild(backButton);
    </script>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
